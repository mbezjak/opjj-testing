apply plugin: 'groovy'
apply plugin: 'eclipse'

repositories {
    mavenCentral()
}

dependencies {
    groovy 'org.codehaus.groovy:groovy:1.8.6'
    testCompile 'org.spockframework:spock-core:0.6-groovy-1.8'
}

sourceSets {
    main.groovy.srcDir 'src'
    test.groovy.srcDir 'test'
}

task wrapper(type: Wrapper) {
     gradleVersion = '1.0'
}
